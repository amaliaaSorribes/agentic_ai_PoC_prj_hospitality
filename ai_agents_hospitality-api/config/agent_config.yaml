# Agent Configuration
# This file contains default configuration for AI agents
# Environment variables take precedence over these values
# Note: API credentials (API_KEY) must be set via environment variables for security

agent:
  # LLM Provider: "gemini" or "openai"
  provider: "openai"
  
  # Model name (change to a model your OpenAI key has access to, e.g. gpt-3.5-turbo or gpt-4)
  model: "gpt-3.5-turbo"
  
  # Temperature (0.0 to 1.0)
  temperature: 0

